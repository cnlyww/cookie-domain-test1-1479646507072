<!DOCTYPE html>
<html>
<head>
	<title>Test Cookie Domain</title>
	<script type="text/javascript">
	function setCookie(strCookie) {
		var strCookieTo = "testid=test1;path='/';domain='" + strCookie + "'";
		document.cookie = strCookieTo;
		alert("Cookie is set to '" + strCookieTo + "'");
	}
	function getCookie() {
		var strCookieIs;
		strCookieIs = document.cookie;
		alert("Get cookie result is '" + strCookieIs + "'");
	}
	</script>
</head>
<body>
	<input type="button" value="set" onclick="setCookie('cookie-domain-test1.mybluemix.net')">set_cookie-domain-test1.mybluemix.net</input><br>
	<input type="button" value="set" onclick="setCookie('.mybluemix.net')">set_.mybluemix.net</input><br>
	<input type="button" value="set" onclick="setCookie('mybluemix.net')">set_mybluemix.net</input><br>
	<input type="button" value="set" onclick="setCookie('.net')">set_.net</input><br>
	<input type="button" value="set" onclick="setCookie('net')">set_net</input><br>
	<input type="button" value="set" onclick="setCookie('cookie-domain-test2.mybluemix.net')">set_cookie-domain-test2.mybluemix.net</input><br>
	<input type="button" value="get" onclick="getCookie()">get</input>
</body>
</html>
