<!DOCTYPE html>
<html>
<head>
	<title>Test Cookie Domain</title>
	<script type="text/javascript">
	function setCookie(strCookie) {
		var now = new Date();
		var yy = now.getFullYear();
		yy ++;
		now.setFullYear(yy);
		var extime = now.toUTCString();		
		var strCookieTo = "testid=" + strCookie + ";expires=" + extime + ";path=/;domain=" + strCookie;
		document.cookie = strCookieTo;
		alert("Cookie is set to '" + strCookieTo + "'");
	}
	function getCookie() {
		var strCookieIs;
		strCookieIs = document.cookie;
		alert("Get cookie result is '" + strCookieIs + "'");
	}
	</script>
</head>
<body>
	<input type="button" value="set" onclick="setCookie('cookie-domain-test1.mybluemix.net')">set cookie to:  cookie-domain-test1.mybluemix.net</input><br>
	<input type="button" value="set" onclick="setCookie('.mybluemix.net')">set cookie to:  .mybluemix.net</input><br>
	<input type="button" value="set" onclick="setCookie('mybluemix.net')">set cookie to:  mybluemix.net</input><br>
	<input type="button" value="set" onclick="setCookie('.net')">set cookie to:  .net</input><br>
	<input type="button" value="set" onclick="setCookie('net')">set cookie to:  net</input><br>
	<input type="button" value="set" onclick="setCookie('cookie-domain-test2.mybluemix.net')">set cookie to:  cookie-domain-test2.mybluemix.net</input><br>
	<input type="button" value="get" onclick="getCookie()">get cookie</input><br>
	<input type="button" value="action" onclick="var now1 =new Date();alert(now1.toUTCString());">test toUTCString</input><br>
	<input type="button" value="action" onclick="var now2 =new Date();alert(now2.toGMTString());">test toGMTString</input>
</body>
</html>
